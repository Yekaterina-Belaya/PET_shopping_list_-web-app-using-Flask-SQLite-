<!DOCTYPE html>
<html>
    <head>
        <title>Grocery List</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
    </head>
    <body>
        <div>
            <img src="https://raw.githubusercontent.com/MariyaSha/groceriesList/main/logo_black.png" alt="logo">
        </div>
        <div id="remove_items">
            <form action="/remove_items" method="POST">
                {% for i in shopping_items %}
                <input type="checkbox" name="check" id="{{i}}" value="{{i}}" onchange="check_me('{{ i }}')">
                <label for="{{i}}" name="{{i}}" >{{ i }}</label><br>
                {% endfor %}
                <input type="submit" value="CHECK ITEMS" id="remove_btn">
            </form>
        </div>
        <div id="add_item">
            <form action="/add_items" method="POST">
                <select name="select_items">
                {% for i in all_items %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
                <input type="submit" value="ADD ITEM" id="add_btn">
                </select>
            </form>
        </div>
    </body>
</html>
